<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ordenes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <form th:action="@{'/historias/' + ${historiaId} + '/ordenes/new/save'}" th:object="${orden}" method="post" class="container border border-2 w-25">
            <label  class="col-form-label">Doctor</label>
            <input  class="form-control" type="text" id="doctor" name="doctor" required th:value="${orden.doctor}" />
            <label  class="col-form-label">Medicina</label>
            <input  class="form-control" type="text" id="medicina" name="medicina" required th:value="${orden.medicina}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
            </div>
        </form>
    </body>
</html>
